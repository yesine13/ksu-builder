name: Build A50 Kernel ZIP with KSU 3.1.0 & OverlayFS
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev git zip
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: Download Mint Kernel Source
        run: |
          wget https://github.com/FreshROMs/android_kernel_samsung_exynos9610_mint/archive/refs/tags/xbeta-1413_a50dx.tar.gz
          tar -xf xbeta-1413_a50dx.tar.gz
          mv android_kernel_samsung_exynos9610_mint-xbeta-1413_a50dx kernel-source

      - name: Integrate Latest KernelSU (3.1.0)
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main

      - name: Force Enable Kernel Features (OverlayFS & KSU)
        run: |
          cd kernel-source
          # التأكد من تفعيل الخيارات اللازمة لتجاوز مشكلة تويتر
          echo "CONFIG_OVERLAY_FS=y" >> arch/arm64/configs/a50_defconfig
          echo "CONFIG_KSU=y" >> arch/arm64/configs/a50_defconfig

      - name: Build Kernel Image
        run: |
          cd kernel-source
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          make a50_defconfig
          make -j$(nproc) CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi-

      - name: Create Flashable ZIP (AnyKernel3)
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          cp kernel-source/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          zip -r9 ../A50-Mint-KSU-3.1.0.zip * -x .git* README.md

      - name: Upload Flashable ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Flashable-Kernel-Final
          path: A50-Mint-KSU-3.1.0.zip
