name: Build A50 Kernel (1121)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev git zip gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi clang lld llvm

      - name: Download Kernel Source
        run: |
          # تحميل سورس Mint الرسمي لـ A50
          git clone --depth=1 https://github.com/FreshROMs/android_kernel_samsung_exynos9610_mint.git -b xbeta kernel-source

      - name: Setup KernelSU 3.1.0
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main

      - name: Build Kernel Image
        run: |
          cd kernel-source
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          make a50_defconfig
          make -j$(nproc --all) ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi-

      - name: Create Flashable ZIP
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git
          cp kernel-source/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          zip -r9 ../A50-KSU-Final.zip *

      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-A50-KSU
          path: A50-KSU-Final.zip
