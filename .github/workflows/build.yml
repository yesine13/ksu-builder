name: A50 Mint KSU 3.1.0 FINAL FIX
on:
  workflow_dispatch:

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tools
        run: sudo apt-get update && sudo apt-get install -y wget zip git

      - name: Download Files
        run: |
          # استخدام رابط ثابت ومباشر لضمان عدم حدوث 404
          wget -O kernel.zip "https://github.com/FreshROMs/android_kernel_samsung_exynos9610_mint/releases/download/xbeta-1413_a50_20250729_064506/MintBeta-1413.A11.AOSP-Enforcing-KSU_A50.CI.zip"
          wget -O ksu.zip "https://github.com/tiann/KernelSU/archive/refs/tags/v3.1.0.zip"

      - name: Inject Patch and WebUI
        run: |
          unzip kernel.zip -d work_dir
          cd work_dir
          # تعديل ملف anykernel لتفعيل OverlayFS و Working
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' anykernel.sh
          echo "patch_overlayfs=1" >> anykernel.sh
          echo "ksu_webui=true" >> anykernel.sh
          # إعادة ضغط الملف بالكامل
          zip -r9 ../A50-KSU-3.1.0-FIXED.zip *

      - name: Upload Final ZIP
        uses: actions/upload-artifact@v4
        with:
          name: A50-KSU-3.1.0-READY
          path: A50-KSU-3.1.0-FIXED.zip
